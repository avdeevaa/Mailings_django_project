{% extends 'mailings/base.html' %}
{% load static %}

{% block content %}

<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">

            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ client.name }} {{ client.surname }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ client.email }}</li>
                        <li>{{ client.comment }}</li>
                    </ul>
                    <a class="w-100 btn btn-lg btn-success" href="{% url 'mailings:update_client' client.pk%}">Изменить</a>
                    <a class="w-100 btn btn-lg btn-primary" href="{% url 'mailings:create_client' %}">Добавить нового</a>
                    <a class="w-100 btn btn-lg btn btn-danger" href="{% url 'mailings:delete_client' client.pk%}">Удалить</a>
                    <a class="w-100 btn btn-lg btn btn btn-warning" href="#">Рассылки ПОТОМ</a>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}
